<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hack</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <a href="#"><img class="logo-img" src="img/marvel-logo.png"></a>
    <h1>SuperHero Search</h1>
    <!-- SuperHero search form -->
    <div class="search-from">
      <form id="js-form">
        <label for="search-term"></label>
        <input type="text" name="search-term" id="js-search-term" placeholder="e.g. Black Panther" required>
        <br>
        <input type="submit" value="Excelsior!" class="submit-btn">
    </div>
  
    <!-- Display Fetch Error -->
    <p id="js-error-message" class="error-message"></p>

    <!-- <div class="results-container "> -->

      <!-- Display Hero Results -->
      <section id="results" class="hidden">
        <h2>SuperHero Select</h2>
        <p>(Click to display comics)</p>
        <div class="results-grid">
          <ul id="results-list"></ul>
        </div>
      </section>
  
      <!-- Display Comics Results -->
      <section id="modal-results"></section>
  
      <!-- Display Video Results -->
      <section id="video-results" class="hidden">
        <ul id="video-results-list"></ul>
      </section>

    <!-- </div> -->

  </div>



  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/pure-md5@latest/lib/index.js"></script>
  <script src="app.js"></script>
</body>
</html>
