<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1> Marvel SuperHero Search</h1>
    <!-- SuperHero search form -->
    <form id="js-form">
      <label for="search-term"></label>
      <input type="text" name="search-term" id="js-search-term" placeholder="e.g. Spider-man" required>

      <input type="submit" value="Excelsior!">
    </form>

    <!-- Display Fetch Error -->
    <p id="js-error-message" class="error-message"></p>

    <!-- Display Hero Results -->
    <section id="results" class="hidden">
      <h2>Search Results</h2>
      <ul id="results-list"></ul>
    </section>

    <!-- Display Comics Results -->
    <section id="comic-results" class="hidden">
      <h2>Comics</h2>
      <div class="comic-results-grid">
        <ul id="comic-results-list"></ul>
      </div>
    </section>

    <!-- Display Video Results -->
    <section id="video-results" class="hidden">
      <h2>Videos</h2>
      <div class="video-results-grid">
        <ul id="video-results-list"></ul>
      </div>
    </section>

  </div>



  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/pure-md5@latest/lib/index.js"></script>
  <script src="app.js"></script>
</body>
</html>
